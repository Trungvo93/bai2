<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời tiết</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="title">Thời tiết hôm nay</h1>
    <div class="searchWeather">
        <div>
            <input type="text" name="" id="inpWeather" class="inpWeather" placeholder="Nhập tỉnh thành">
            <button id="submitWeather" class="submitWeather">Search</button>
        </div>
        <div>
            <p id="showError" class="showError"></p>
        </div>

    </div>
    <div class="showWeather">
        <div class="showWeatherTitle">
            <h1 id="showWeatherTitle"></h1>
            <p id="showWeatherDate"></p>
            <p id="showWeatherTemp"></p>
            <p id="showWeatherHumidity"></p>
        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
